<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Service Request - Patriarch Water Works</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; background: #f4f4f4; color: #333; }
    header, footer { background: #003366; color: white; text-align: center; padding: 20px; }
    nav { background: #005599; text-align: center; padding: 10px; }
    nav a { color: white; margin: 0 15px; text-decoration: none; font-weight: bold; }
    nav a:hover { text-decoration: underline; }
    main { padding: 20px; max-width: 1000px; margin: auto; }
    form { background: white; padding: 20px; border-radius: 8px; box-shadow: 0 2px 6px rgba(0,0,0,0.1); }
    input, textarea { width: 100%; padding: 10px; margin: 10px 0; }
    button { background: #005599; color: white; padding: 10px 20px; border: none; cursor: pointer; }
    button:hover { background: #004080; }
  </style>
</head>
<body>
  <header><h1>Request Service</h1></header>
  <nav>
    <a href="index.html">Home</a>
    <a href="services.html">Services</a>
    <a href="contact.html">Contact</a>
    <a href="request.html">Request Service</a>
  </nav>
  <main>
    <form onsubmit="event.preventDefault(); alert('Request submitted successfully!'); this.reset();">
      <label for="name">Your Name</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" required>

      <label for="service">Service Needed</label>
      <textarea id="service" name="service" rows="4" required></textarea>

      <button type="submit">Submit Request</button>
    </form>
  </main>
  <footer><p>&copy; 2025 Patriarch Water Works. All rights reserved.</p></footer>
</body>
</html>
